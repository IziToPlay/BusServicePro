<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Actualizar Reserva</div>
			<div class="card-body">

             <div class="card" style="width: 18">
                     <div  class="card-body"  >
                    
                        <h5 class="card-title">Asientos</h5>
                                                     
                     <a th:href="@{'/tickets/connectseattoedit/' + ${seat.id}}" class="form-group" th:each="seat : ${seats}"  >
                   
                       <span th:if="${seat.available} != true" >                     
                             <button id="buttonseat" class="btn btn-danger" 
                             th:text="${seat.number}"
                             th:value="${seat.id}" >
                             </button>
                        </span>                      
                       <span th:if="${seat.available} == true">
                        <button  id="buttonseat2" class="btn btn-success" 
                             th:text="${seat.number}"
                             th:value="${seat.id}" >
                             </button>
                        </span>       
                    </a>                
               
                     </div> 
                     </div> 


				<form th:object="${ticket}"  th:action="@{/tickets/update/{id}(id=${ticket.id})}" 
					th:method="post">
					
					<div class="form-group">
						<label for="fechaEmission">Fecha de emision</label> <input type="date"
							class="form-control" id="fecha" aria-describedby="nameClient"
							th:field="*{emissionDate}" />
					</div>
					
					<div class="form-group">
						<label for="nameClient">Nombre del pasajero</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{client.name}" disabled="disabled"/>
					</div>
					
						<div class="form-group">
						<label for="nameClient">Apellido del pasajero</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{client.lastName}" disabled="disabled" />
					</div>
					
					
						<div class="form-group">
						<label for="nameClient">Origen</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{trip.dptDeparture.name}" disabled="disabled" />
					</div>
					
					<div class="form-group">
						<label for="nameClient">Destino</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{trip.dptArrival.name}" disabled="disabled" />
					</div>
					
					
					
					<div class="form-group">
						<label for="nameClient">Asiento</label> <input type="text"
							class="form-control" id="nameClient" aria-describedby="nameClient"
							th:field="*{seat.number}" disabled="disabled" />
					</div>
					
					
					
				
				
					<a th:href="@{/tickets/list/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
