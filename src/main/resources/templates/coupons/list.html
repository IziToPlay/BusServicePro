<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Cupones</div>
			<div class="card-body">

               <form th:action="@{/coupons/searchCoupon}" method="get">

					<div class="form-row align-items-center">

						<div class="col-auto">
							<Label class="sr-only" for="id">Buscar código</Label> <input
								id="id" type="text" class="form-control form-control-lg"
								name="id" 
								placeholder="Buscar por codigo">

						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary">Buscar</button>

						</div>
					</div>
				</form>
                
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Descripcion</th>
							<th>Origen</th>
							<th>Destino</th>
							<th>Fecha de Vencimiento</th>
						</tr>
					</thead>
					<tbody|>
						<tr th:each="coupon : ${coupons}">

							<td th:text="${coupon.id}">cruzSolar</td>
							<td th:text="${coupon.description}">cruzSolar</td>
							
							<td th:text="${coupon.trip.dptDeparture.name}">cruzSolar</td>
							<td th:text="${coupon.trip.dptArrival.name}">cruzSolar</td>
							<td th:text="${coupon.expireDate}">cruzSolar</td>
							
							
							
					
						
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
